<script>

//http://www.oo11.net/jssdk.js
//http://www.hylinkcs.com/lab/jssdk.js

function setFX(opt){

         var wx={
			title:opt.title,
			desc:opt.desc,
			imgUrl:opt.imgUrl,
			link:opt.link,
			success:opt.success||null
         }

         jssdk.init({debug:false}).done(function(){
		    jssdk.share(wx);
         })
	
}

$(function(){
	
	setFX({
			title:'主标题',
			desc:'副标题',
			imgUrl:'',
			link:'',
			success:null
	});
    
    
    
	
    
});
</script>
